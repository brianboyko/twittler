<!DOCTYPE html>
<html>
  <head>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,700,300,400italic' rel='stylesheet' type='text/css'>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <style>
    .tweet{
      font-family:'Titillium Web', 'Helvetica', 'Arial', sans;
    }
    .newTweets{
      color:blue;
    }
    a{
      text-decoration:underline;
      color:red;
    }
    </style>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body'); 
        $body.html('');

          var showTweets = function (interval){
            $('.newTweets').removeClass('newTweets');
            while(streams.home.length > 0){
                  var tweet = streams.home.shift();
                  var $tweet = $('<div></div>');
                  $tweet.text('@' + tweet.user + ': ' + tweet.message + " time: " + tweet.created_at);
                  $tweet.prependTo($body);
                  $tweet.addClass('tweet');
                  $tweet.addClass('newTweets');
            }
          }

          setInterval(showTweets, 1500);
      });

    </script>
  </body>
</html>
